<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDERS</title>
    <link rel="stylesheet" href="orders.css">

<body>
    <div>
    <form action="submit.html">
        <h4>ORDERS PAGE</h4>
        NAME:<br><input type="text"placeholder="enter your name"required><br>
        NUMBER:<br><input type="tel"placeholder="enter your mobile number"required><br>
        LOCATION:<br><input type="text"placeholder="enter your location"required><br>
   
    <label for="food">choose a food:</label><br>
    <select id="food"name="food">
        <option value="sambar">sambar</option>
        <option value="malabar fish curry">malabar fish curry</option>
        <option value="chana masala">chana masala</option>
        <option value="masala dosa">masala dosa</option>
        <option value="rogan josh">rogan josh</option>
        <option value="shahi paneer">shahi paneer</option>
        <option value="tandoori chicken">tandoori chicken</option>
        <option value="ras malai">ras malai</option>
        <option value="kulfi">kulfi</option><br><br>
    </select>
    <select id="quantity"name="quantity">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <br><br>
    </select>
    <br>
<button>SUBMIT</button>
</form>
    </div>

</html>
